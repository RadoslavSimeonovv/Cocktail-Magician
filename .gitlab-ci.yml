image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
  - build
  - test

variables:
  test: "CocktailsMagician.Tests"

before_script:
    - "cd CocktailsMagician"
    - "dotnet restore"

build:
  stage: build
  script:
    - "dotnet build"
  artifacts:
  paths: - "cd CocktailsMagician"

test:
  stage: test
  script:
    - "cd $test"
    - "dotnet test"